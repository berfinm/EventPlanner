{% extends "layout.html" %}

{% block body %}
<div class="container">
    <h3>Etkinliği Güncelle</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="etkinlik_adi">Etkinlik Adı</label>
            <input type="text" id="etkinlik_adi" name="etkinlik_adi" class="form-control" value="{{ event.name }}" required>
        </div>
        <div class="form-group">
            <label for="aciklama">Açıklama</label>
            <textarea id="aciklama" name="aciklama" class="form-control" rows="4" required>{{ event.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="tarih">Tarih</label>
            <input type="date" id="tarih" name="tarih" class="form-control" value="{{ event.date|date:'Y-m-d' }}" required>
        </div>
        <div class="form-group">
            <label for="saat">Saat</label>
            <input type="time" id="saat" name="saat" class="form-control" value="{{ event.time|time:'H:i' }}" required>
        </div>
        <div class="form-group">
            <label for="konum">Konum</label>
            <input type="text" id="konum" name="konum" class="form-control" value="{{ event.location }}" required>
        </div>
        <div class="form-group">
            <label for="kategori">Kategori</label>
            <input type="text" id="kategori" name="kategori" class="form-control" value="{{ event.category }}" required>
        </div>
        <button type="submit" class="btn btn-success">Güncelle</button>
    </form>
</div>
{% endblock %}
