<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3>Şifremi Unuttum</h3>
        
        <form id="forgot-password-form" method="POST" action="/reset-password/">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">E-Posta</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="E-posta adresinizi giriniz" required>
            </div>
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Kullanıcı adınızı giriniz" required>
            </div>
            <div class="form-group">
                <label for="password1">Yeni Şifre</label>
                <input type="password" id="password1" name="password1" class="form-control" placeholder="Yeni şifre" required>
            </div>
            <div class="form-group">
                <label for="password2">Yeni Şifre (Tekrar)</label>
                <input type="password" id="password2" name="password2" class="form-control" placeholder="Yeni şifre (tekrar)" required>
            </div>
            <button type="submit" class="btn btn-primary">Şifreyi Değiştir</button>
        </form>
    </div>
</body>
</html>
