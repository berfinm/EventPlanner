{% extends "layout.html" %}
{% load static %}

{% block body %}
<link rel="stylesheet" href="{% static 'profile/style.css' %}">

<div class="container" style="margin-top: 100px; margin-bottom: 100px;">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    <div class="card">
        <div class="card-header">
            <h4>Etkinlik Ekle</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'addevent' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="etkinlik_adi">Etkinlik Adı</label>
                    <input type="text" id="etkinlik_adi" name="etkinlik_adi" class="form-control" placeholder="Etkinlik adını girin" required>
                </div>
                <div class="form-group">
                    <label for="aciklama">Açıklama</label>
                    <textarea id="aciklama" name="aciklama" class="form-control" rows="4" placeholder="Etkinlik açıklaması girin" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tarih">Tarih</label>
                    <input type="date" id="tarih" name="tarih" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="saat">Saat</label>
                    <input type="time" id="saat" name="saat" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="sure">Süre (dakika):</label>
                    <input type="number" id="sure" name="sure" class="form-control" placeholder="Etkinlik süresini dakika cinsinden girin" required>
                </div>
                <div class="form-group">
                    <label for="konum">Konum</label>
                    <input type="text" id="konum" name="konum" class="form-control" placeholder="Etkinlik konumunu girin" required>
                </div>
                <div class="form-group">
                    <label for="kategori">Kategori</label>
                    <select id="kategori" name="kategori" class="form-control" required>
                        <option value="Spor">Spor</option>
                        <option value="Sanat">Sanat</option>
                        <option value="Müzik">Müzik</option>
                        <option value="Teknoloji">Teknoloji</option>
                        <option value="Eğlence">Eğlence</option>
                        <option value="Yemek">Yemek</option>
                        <option value="Bilim">Bilim</option>
                        <option value="Edebiyat">Edebiyat</option>
                        <option value="Sinema">Sinema</option>
                        <!-- İhtiyaç halinde diğer kategoriler eklenebilir -->
                    </select>
                </div>

                <div class="mt-4 d-flex justify-content-end">
                    <button type="submit" class="button-47">Etkinliği Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
